<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>
<body>
    <aside>
        <img src="./img/Logo.png" alt="Compass" class="logo">
        <nav>
            <div>
                <a href="#chat" class="nav-link" data-target="chat">
                    <img src="./img/Vector.png" alt="chat" class="icon-chat">
                </a>
                <a href="#filter" class="nav-link" data-target="filter">
                    <img src="./img/Filter.png" alt="filter" class="icon">
                </a>
                <a href="#compass" class="nav-link" data-target="compass">
                    <img src="./img/Compass.png" alt="compass" class="icon">
                </a>
                <a href="#layer" class="nav-link" data-target="layer">
                    <img src="./img/Layer 2.png" alt="layer" class="icon">
                </a>
            </div>
           <div>
                <a href="#profile" class="nav-link" data-target="profile">
                    <img src="./img/User Profile.png" alt="profile">
                </a>
                <a href="#signout" class="nav-link" data-target="sign-out">
                    <img src="./img/signout.png" alt="sign out" class="icon">
                </a>
                <hr>
                <a href="#signout" class="nav-link" data-target="analytics">
                    <img src="./img/Dark version.png" alt="sign out">
                </a>
           </div>
        </nav>
    </aside>


    <div class="nav-item">
        <div id="chat" class="page">
            <div class="head">
                <p class="title">My Chats</p>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-chat-add">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg> 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-chat-meun">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                </div>             
            </div>
            <div class="tab">
                <div class="tab-chats">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M5.337 21.718a6.707 6.707 0 0 1-.533-.074.75.75 0 0 1-.44-1.223 3.73 3.73 0 0 0 .814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 0 1-4.246.997Z" clip-rule="evenodd" />
                    </svg>                                 
                    CHATS 
                    <span>24</span>
                </div>
                <div class="tab-saved">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
                    </svg>   
                    SAVED
                    <span>24</span>
                </div>
            </div>
            <div>
                <!-- search -->
            </div>
        </div>
        <div id="filter" class="page">
            <p>filter Page</p>
        </div>
        <div id="compass" class="page">
            <p>compass Page</p>
        </div>
        <div id="layer" class="page">
            <p>layer Page</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('.nav-link');
            var pages = document.querySelectorAll('.page');
            
            function activatePage(target) {
                pages.forEach(function (page) {
                    page.style.display = 'none';
                });
                if (target) {
                    var targetPage = document.getElementById(target);
                    if (targetPage) {
                        targetPage.style.display = 'block';
                    }
                }
            }
            activatePage('chat');

            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    var target = this.getAttribute('data-target');
                    activatePage(target);
                });
            });
        });
    </script>
</body>
</html>
